name: Update News Data

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:     # Allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for git diff

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        pip install pandas requests beautifulsoup4

    - name: Run Update News Script
      run: |
        python update_news_data.py

    - name: Run Half-masting Scraper
      run: |
        python scripts/scrape_half_masting.py

    - name: Commit and Push Changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'Automated update of combined_news.csv and update_log.csv'
        file_pattern: |
          combined_news.csv
          update_log.csv
          data/half_masting_combined.csv
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
